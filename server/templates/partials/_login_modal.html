<div class="modal-body">
    <form action="login" method="post">
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" name="email" required>
        </div>
        <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="passwordl" name="password" class="form-control" required>
            <i class="far fa-eye-slash toggle-passwordl" style="cursor: pointer; position: absolute; right: 10px; top: 36px;"></i>
          </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3 text-center">
        <p class="mb-0">Don't have an account? <a href="{{url_for('signup')}}">Sign Up</a></p>
        <p class="mb-0"><a href="{{url_for('forgot_password')}}">Forgot Password?</a></p>
    </div>
</div>
