<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rently - Property Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: white;
            border-radius: 25px;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #33ccff !important;
        }
        .nav-link {
            color: #33ccff !important;
        }
        .btn-logout {
            background-color: #33ccff;
            color: white !important;
            border-radius: 20px;
        }
        .btn-logout:hover{
            color:#33ccff !important;
            background-color: white;
            border: #33ccff 1px solid;
        }
        .upload-box {
            aspect-ratio: 1;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            text-align: center; /* Add this line */
        }
        .upload-icon {
            font-size: 40px;
            color: #33ccff;
            margin-bottom: 10px;
            line-height: 1; /* Add this line */
        }
        .upload-text {
            color: #33ccff;
        }
        .upload-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .next-btn {
            background-color: #33ccff;
            color: white;
        }
        @media (max-width: 768px) {
            .btn-logout {
                margin-left: 0px;
                margin-top: 10px;
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">RENTLY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-logout" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="text-center mb-4">Property Images</h1>

        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="upload-box" onclick="document.getElementById('upload1').click()">
                    <input type="file" id="upload1" hidden accept="image/*" onchange="previewImage(this, 'preview1')">
                    <div id="preview1">
                        <div class="upload-icon">+</div>
                        <div class="upload-text">Upload Image</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="upload-box" onclick="document.getElementById('upload2').click()">
                    <input type="file" id="upload2" hidden accept="image/*" onchange="previewImage(this, 'preview2')">
                    <div id="preview2">
                        <div class="upload-icon">+</div>
                        <div class="upload-text">Upload Image</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="upload-box" onclick="document.getElementById('upload3').click()">
                    <input type="file" id="upload3" hidden accept="image/*" onchange="previewImage(this, 'preview3')">
                    <div id="preview3">
                        <div class="upload-icon">+</div>
                        <div class="upload-text">Upload Image</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn next-btn">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Uploaded image">`;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
