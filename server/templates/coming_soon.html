<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .coming-soon-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time span {
            font-size: 2.5rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .time p {
            font-size: 1rem;
        }

        .notify-btn {
            background-color: #f39c12;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .notify-btn:hover {
            background-color: #d35400;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .time span {
                font-size: 2rem;
            }

            .notify-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="coming-soon-container">
        <div class="content">
            <h1>We're Coming Soon</h1>
            <p>Stay tuned for something amazing. We are almost ready to launch!</p>
            <div class="countdown">
                <div class="time">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="time">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="time">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="time">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
            <!-- <button class="notify-btn">Notify Me</button> -->
        </div>
    </div>

    <script>
        // Countdown Timer Script
        const launchDate = new Date("Dec 31, 2024 00:00:00").getTime();

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            if (timeLeft < 0) {
                clearInterval(countdown);
                document.querySelector('.countdown').innerHTML = '<p>We have launched!</p>';
            }
        }, 1000);
    </script>

</body>
</html>
