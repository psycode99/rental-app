<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password | Rently</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <style>
        body, .navbar-brand, .nav-link, .btn-logout, .hero, .search-bar, .card, .property-details, .property-features .feature, .bottom-nav .nav-link {
            font-family: 'Montserrat', sans-serif;

        .navbar {

            border-radius: 25px;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white !important;
        }

        .btn-logout{
            background-color: white;
            color: #2cb5e8;
            border-radius: 25px;
            padding: 0.5rem 1rem;
        }
    
        .btn-logout:hover {
            color: white;
            border-color: white;
        }

        .btn-login{
            background-color: white;
            color: #2cb5e8;
            margin-right: 1rem;
            border-radius: 25px;
            padding: 0.5rem 1rem;
        }
    
        .btn-login:hover {
            color: white;
            border-color: white;
        }

        .btn-signup {
            border-radius: 25px;
            color: white;
            border-color: white;
            padding: 0.5rem 1rem;
        }

        .btn-signup:hover {
            background-color: white;
            color: #33ccff;
        }

        .btn-primary {
            background-color: #33ccff;
            border-color: #33ccff;
        }

        .btn-primary:hover {
            background-color: #2cb5e8;
            border-color: #2cb5e8;
        }

        .nav-link {
            color: white !important;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 1rem;
            margin-right: 1rem;
        }
    
        .hero {
            background-color: #f0f0f0; /* Light grey background */
            padding: 50px 0; /* Adjust padding as needed */
            overflow: hidden; /* Ensure floating icons stay within the hero */
            position: relative;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 2rem 0;
            font-family: 'Montserrat', sans-serif;
            border-top: 1px solid #e5e5e5;
        }
        
        .footer h5 {
            color: #33ccff;
            font-weight: bold;
        }
        
        .footer p {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .footer a {
            color: #33ccff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .footer .social-links {
            display: flex;
            gap: 0.5rem;
        }
        
        .footer .social-icon {
            font-size: 1.2rem;
            color: #33ccff;
            transition: color 0.3s;
        }
        
        .footer .social-icon:hover {
            color: #2cb5e8;
        }
        
        .footer .container {
            max-width: 960px;
        }
        
        .footer .text-center p {
            color: #777;
            margin: 0;
            font-size: 0.875rem;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-control {
            max-width: 100%;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .form-actions button {
            width: 48%;
        }
        
        @media (max-width: 768px) {
            .btn-logout, .btn-signup {
                margin-left: 0px;
                margin-top: 10px;
            }
            .profile-pic {
                margin-left: 0;
            }
            .form-actions button {
                width: 100%;
                margin-bottom: 10px;
            }
            .btn-primary, .btn-danger{
                margin-right: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">RENTLY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="form-container">
            <h1 class="text-center">Password Reset</h1>
            <form id="profileForm" action="password_reset" method="post">
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <i class="far fa-eye-slash toggle-password" style="cursor: pointer; position: absolute; right: 10px; top: 36px;"></i>
                  </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
        </div>
    

    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% include "./partials/_footer.html" %}
<script>
    document.querySelector('.toggle-password').addEventListener('click', function (e) {
        const passwordInput = document.getElementById('password');
        const icon = e.target;
        // Toggle the type attribute of the password input
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle the icon class
        icon.classList.toggle('fa-eye-slash');
        icon.classList.toggle('fa-eye');
    });
</script>
</html>
