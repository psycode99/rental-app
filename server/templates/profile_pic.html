<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #33ccff;
            border-bottom: 1px solid #ddd;
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            margin-right: 1rem; /* Add spacing between links */
        }

        .nav-link:hover {
            color: #e0f7ff !important;
        }

        .profile-pic-container {
            text-align: center;
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            display: inline-block;
            margin: 0 auto;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-pic input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .profile-pic-label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 0.8rem;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .profile-pic-label:hover {
            opacity: 0.8;
        }

        .btn-group {
            margin-top: 1rem;
            display: flex;
            flex-direction: row; /* Ensure buttons are side by side */
            justify-content: center; /* Center buttons */
            gap: 0.5rem; /* Reduced spacing between buttons */
        }

        .btn-signup,
        .btn-skip {
            font-size: 0.875rem; /* Medium font size */
            color: white;
            background-color: #33ccff;
            border: none;
            padding: 0.5rem 1rem; /* Adjusted padding for medium size */
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            max-width: 150px; /* Set max width for buttons */
            flex: 1; /* Allow buttons to grow equally */
            min-width: 120px; /* Ensure buttons don't shrink too small */
        }

        .btn-signup:hover,
        .btn-skip:hover {
            background-color: #2cb5e8;
        }

        .btn-signup i,
        .btn-skip i {
            margin-right: 0.5rem;
        }

        .upload-text {
            font-size: 1.25rem; /* Adjust size as needed */
            color: #333;
            font-weight:200;
            margin-bottom: 4rem; /* Add spacing below text */
        }

        a{
            text-decoration: none;
        }
        @media (max-width: 767px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .nav-link {
                font-size: 0.9rem;
                margin-right: 0.5rem;
            }

            .profile-pic {
                width: 150px;
                height: 150px;
            }

            .btn-group {
                flex-direction: row; /* Ensure buttons remain side by side */
                gap: 0.5rem; /* Adjust gap as needed */
            }

           
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">RENTLY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a href="{{url_for('home')}}" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="profile-pic-container">
        <div class="upload-text">Upload Profile Picture</div>
        <form method="post" enctype="multipart/form-data">
        <div class="profile-pic">
            <img id="profilePicture" src="https://via.placeholder.com/200" alt="Profile Picture">
            <input type="file" id="fileInput" accept="image/*" name="profile_pic" onchange="previewImage()">
            <label for="fileInput" class="profile-pic-label"> Profile Picture</label>
        </div>
        <div class="btn-group">
            <a href="{{url_for('profile_pic')}}"><button class="btn btn-signup"><i class="fas fa-upload"></i>Sign Up</button></a>
            <a  href="{{url_for('login')}}" class="btn btn-skip"><i class="fas fa-arrow-right"></i>Skip</a>
        </div>
    </form>
    </div>

    <script>
        function previewImage() {
            const fileInput = document.getElementById('fileInput');
            const profilePicture = document.getElementById('profilePicture');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    profilePicture.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
