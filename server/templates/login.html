<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rently | Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <style>

        body {
            font-family: 'Montserrat', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .nav-link {
            color: white !important;
        }
        .btn-signup {
            background-color: white;
            color: #33ccff;
        }

        .btn-signup:hover{
            color: white;
            border-color: white;
        }

        .card {
            border-radius: 1rem;
        }
        .form-control:focus {
            border-color: #33ccff;
            box-shadow: 0 0 0 0.2rem rgba(51, 204, 255, 0.25);
        }
        .btn-login {
            background-color: #33ccff;
            border-color: #33ccff;
        }
        .btn-login:hover {
            background-color: #2cb5e8;
            border-color: #2cb5e8;
        }
        .center-form-container {
            min-height: 100vh;
        }
        .alert {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .alert .close {
            font-size: 1.4rem;
            background: none;
            border: none;
            outline: none;
            color: #000;
            cursor: pointer;
        }

        /* Ensures the alert dismisses via bootstrap when the 'x' is clicked */
        .alert .close:focus {
            outline: none;
        }
    </style>
</head>
<body>
    {% include "./partials/_sl_navbar.html" %}

    <div class="container center-form-container d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-5">
                {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <div class="flash-messages-container">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' if category == 'error' else 'info' }} alert-dismissible fade show" role="alert">
                                <strong>{{ message }}</strong>
                                
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4" style="color: #33ccff;">LOGIN</h2>
                        <form action="login" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label" style="color: #33ccff;">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" style="color: #33ccff;">Password</label>
                                <input type="password" class="form-control" id="password"  name="password" placeholder="Password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-login">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

</body>
</html>
